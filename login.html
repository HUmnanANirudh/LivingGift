<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="./images/l1.jpg" alt="Flower image">
        </div>
        <div class="right">
            <div class="box">
                <h2>Log in</h2>
                <form>
                    <input type="text" placeholder="Phone number, user name, or email address">
                    <div>
                        <input type="password" placeholder="Your password">
                    </div>
                    <button class="btn">Log in</button>
                </form>
                <div class="divider">
                    <span></span>
                    <p>OR</p>
                    <span></span>
                </div>
                <button class="login">
                    <i class="fab fa-google" style="margin-right: 20px;"></i> Continue with Google
                </button>
                <a href="#" class="forgot">Forgot your password?</a>
                <div class="signup">
                    <p>Don't have an account? <a href="singup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
